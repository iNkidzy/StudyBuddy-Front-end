<div class="container-fixed" id="body">
<h1 style="margin-left: 500px; padding:20px;">Create Course:</h1>
<label style="margin-left: 460px; color: #5ee7df; padding: 50px;">
  Name:
  <input type="text" [formControl]="name">
</label>


<button style="color: #b490ca;background: #5ee7df;" (click)="save()"
        [disabled]="creating">Save</button>
</div>

  <div>
<h1 *ngIf="errString" style="color: #8b0000">{{errString}}</h1>

  <div class="container-fluid" id="eggs" >
    <div class="row" >
      <div class="col-lg-4 mx-auto bg-light border-dark lg-4" *ngFor="let course of courses" id="bacon">
        <div class="card" id="tatters">
          <img src="assets/img/codestuff.jpg" class="card-img-top" alt="...">
          <mdb-card-body>
            <mdb-card-title>
              <h4 class="card-title" id="waffles">{{course.name}}</h4>
            </mdb-card-title>
            <a routerLink="topic-list/{{course.id}}" class="btn btn-primary" id="pancakes">Go to Course</a>
          </mdb-card-body>
        </div>
      </div>
    </div>
  </div>



</div>
