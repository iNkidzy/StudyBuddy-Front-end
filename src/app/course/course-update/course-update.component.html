<div style="width: 500px; margin: auto;">
  <div *ngIf="currentCourse" class="edit-form">
    <h4>Edit Course</h4>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentCourse.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentCourse.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>

      </div>
    </form>

    <button
      style="background: #434343"
      class="badge badge-primary mr-2"
      *ngIf="currentCourse.available"
      (click)="setAvailableStatus(false)"
    >
      Set Not Available
    </button>
    <button
      style="background: #434343"
      *ngIf="!currentCourse.available"
      class="badge badge-primary mr-2"
      (click)="setAvailableStatus(true)"
    >
      Set Available
    </button>

    <button class="badge badge-danger mr-2" style="background: #434343" (click)="deleteCourse()">
      Delete
    </button>

    <button
      style="background: #434343"
      type="submit"
      class="badge badge-success"
      (click)="updateCourses()"
    >
      Update
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentCourse">
    <br />
    <p>This product is not accessible</p>
  </div>
</div>
