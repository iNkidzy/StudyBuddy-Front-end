<ul class="courses" id="tatters">
  <li *ngFor="let course of courses">
    <div class="card-group">
      <div class="card border-dark mb-3card border-light mb-3" style="width: 18rem;">
        <img src="assets\img\codestuff.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{course.name}}</h5>
          <a routerLink="//{{course.id}}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </li>
</ul>
