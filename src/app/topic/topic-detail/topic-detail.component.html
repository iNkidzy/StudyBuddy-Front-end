<button routerLink="/admin">Back</button>

<form [formGroup]="topicForm" (ngSubmit)="saveTopic()">

  <label>
    Name:
    <input type="text" formControlName="name">
  </label>

  <label>
    Main Body:
    <input id="bigBox" type="text" formControlName="mainBody">
  </label>

  <button type="submit">Save Changes</button>
</form>
