<!DOCTYPE html>
<html dir="auto" lang="en">
<meta charset="UTF-8">


<main>
  <div class="container-fluid" style="padding: 0;" >


                            <!-- slideshow -->

  <div id="main" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/coffee.jpg" class="img-fluid w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/assets/epic1.jpg" class="img-fluid w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/assets/hi.jpeg" class="img-fluid w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/assets/rule.jpeg" class="img-fluid w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#main" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#main" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
                           <!-- Show All Admins-->

    <div class="container-md">
      <h3 style="padding: 20px">Hello Admin! Here are your fellow friends: </h3>

      <ul style="background: #f2f2f2; ">
        <ul id="listadmin">
        <li *ngFor="let admin of Admins"><a>Username:   </a> {{admin.name}}<br><a>Email:  </a>{{admin.email}}

        </li>
        </ul>
      </ul>

    </div>


<div class="container-lg" style="background: #262626;" >

  <form class="row gx-3 gy-2 align-items-center" id = "formRead" action="#">
    <div class="form-group" style="background:#262626">
      <legend aria-describedby="emailHelp">
        <small id="Header2" class="form-text">Hey! Did you know that you can create a new Admin here:</small>
      </legend>
      <div>
        <label for="name1" style="color: #d9d9d9">Username:</label><br>
        <input type="text" class="form-control" id="name1" name="name" value=""><br>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">@</span>
        <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
      </div>

      <div  style="margin-left: 330px">
      <input class="btn btn-outline-info" id="inputSubmit" type="submit" value="Submit">
      </div>
                                    <!-- json data validation -->
      <p style="color: #d9d9d9" >
        Form Value: {{ profileForm.value | json }}
      </p>


      <p style="color: #d9d9d9">
        Form Status: {{ profileForm.status }}
      </p>

    </div>
  </form>
</div>


     </div>
  </main>
</html>
